<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Anonymous Chat</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" media="screen,projection,tv" href="css/styles.css">
</head>

<body>
<script> document.documentElement.className+=' js' </script>
<div id="page-wrapper" class="active">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar">
            <li class="sidebar-main"><a href="#">Anonymous Chat<span class="menu-icon fa fa-comments"></span></a></li>
            <li id="roomList" class="sidebar-title separator"><span>Chat Rooms</span></li>
        </ul>
        <div class="sidebar-footer">
            <div class="heading">New Room</div>
            <div class="col-xs-9"><input id="new-room-name" type="text" class="form-control"/></div>
            <div class="col-xs-3"><button id="new-room" data-url="{link createRoom!}" type="button" class="btn btn-primary">OK</button></div>
        </div>
    </div>
    <div id="content-wrapper">
        <div class="page-content">
            <div class="row alerts-container">
                <div class="col-xs-12">
                    <!-- <div n:foreach="$flashes as $flash" class="flash {$flash->type}">{$flash->message}</div> -->
                </div>
            </div>
            <div class="row input-block">
                <div class="col-xs-12">
                <div class="heading">your message</div>
                <form class="form-inline" role="form">
                  <input id="input" class="form-control" />
                  <button type="submit" id="message-send" class="btn btn-success">Send</button>
                </form>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-9 col-md-9 col-xs-9">
                    
                    <div id="chat">
                        <!-- {foreach $messages as $m}
                            <div class="media">
                                <a class="media-left" href="#"><img src="http://lorempixel.com/40/40/people/" alt="avatar"></a>
                                <div class="media-body">
                                    <p>{$m->title}</p>
                                    <div class="meta">
                                        <span class="author">John</span> <time class="text-muted timeago" datetime="2014-11-01 12:35:12">2.11. 2015</time>
                                    </div>
                                </div>
                            </div>
                        {/foreach} -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- templates -->
<div class="media item-template">
    <a class="media-left" href="#"><img src="http://lorempixel.com/40/40/people/" alt="avatar"></a>
    <div class="media-body">
        <p>Media heading</p>
        <div class="meta">
            <span class="author">John</span> <time class="text-muted timeago" datetime="2014-11-20 12:35:12">2.11. 2015</time>
        </div>
    </div>
</div>

<li class="sidebar-list room item-template"><a href="#"></a></li>

<script>

</script>
<script src="js/jquery.js"></script>
<script src="js/jquery.timeago.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
